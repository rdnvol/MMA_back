version: '3'

services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: node
      POSTGRES_PASSWORD: node
      POSTGRES_DB: mydatabase
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: "cloudbeaver"
    restart: always
    ports:
      - '8080:8978'
    volumes:
      - cloudbeaver:/opt/cloudbeaver/workspace

  api:
    build:
      context: .
      target: production
    restart: always
    volumes:
      - .:/usr/src/app
      - .:/usr/src/app/node_module
    command: npm run start:dev
    ports:
      - "3005:3005"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: mydatabase
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydatabase

volumes:
  db_data:
  cloudbeaver:
